name: Upload qemu-virgl Homebrew tap

on:
  push:
    branches:
      - master
    paths:
      - 'Formula/**'
      - 'Patches/**'
      - '.github/workflows/*.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: macos-latest
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
      HOMEBREW_NO_INSTALL_FROM_API: 1
      HOMEBREW_NO_ANALYTICS: 1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up tap
        run: |
          mkdir -p $(brew --prefix)/Homebrew/Library/Taps/startergo
          ln -s ${{ github.workspace }} $(brew --prefix)/Homebrew/Library/Taps/startergo/homebrew-qemu-virgl

      - name: Cache Homebrew downloads
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/Homebrew
          key: brew-publish-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            brew-publish-${{ runner.os }}-

      - name: Install gn and rapidjson for ANGLE build
        run: |
          # Install gn from our tap and rapidjson from Homebrew
          brew install --build-bottle --formula startergo/qemu-virgl/gn
          brew install rapidjson

      - name: Build dependencies
        run: |
          brew install --build-bottle --formula startergo/qemu-virgl/libangle --verbose
          brew install --build-bottle --formula startergo/qemu-virgl/libepoxy-angle --verbose
          brew install --build-bottle --formula startergo/qemu-virgl/virglrenderer --verbose

      - name: Build qemu-virgl
        run: |
          brew install --build-bottle --formula startergo/qemu-virgl/qemu-virgl --verbose

      - name: Test installation
        run: |
          qemu-system-x86_64 --version
          qemu-img --version

      - name: Create bottles
        run: |
          mkdir -p bottles
          brew bottle --no-rebuild --json startergo/qemu-virgl/libangle
          brew bottle --no-rebuild --json startergo/qemu-virgl/libepoxy-angle
          brew bottle --no-rebuild --json startergo/qemu-virgl/virglrenderer
          brew bottle --no-rebuild --json startergo/qemu-virgl/qemu-virgl
          mv *.bottle.* bottles/
          mv *.json bottles/

      - name: Upload bottles as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bottles
          path: bottles/

      - name: Create release and upload bottles
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(date +%Y%m%d.%H%M%S)
          TAG="v${VERSION}"
          
          # Create release
          gh release create "$TAG" \
            --title "Bottles $VERSION" \
            --notes "Pre-built bottles for macOS $(sw_vers -productVersion) ($(uname -m))" \
            bottles/*.bottle.tar.gz

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: brew-logs-publish
          path: |
            ~/Library/Logs/Homebrew/*.log
            ~/Library/Logs/Homebrew/*/*.log
            ~/Library/Caches/Homebrew/Logs/*.log