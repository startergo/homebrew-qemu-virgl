name: Upload qemu-virgl Homebrew tap

on:
  push:
    branches:
      - master
    paths:
      - 'Formula/**'
      - 'Patches/**'
      - '.github/workflows/*.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: macos-latest
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
      HOMEBREW_NO_INSTALL_FROM_API: 1
      HOMEBREW_NO_ANALYTICS: 1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up tap
        run: |
          mkdir -p $(brew --prefix)/Homebrew/Library/Taps/startergo
          ln -s ${{ github.workspace }} $(brew --prefix)/Homebrew/Library/Taps/startergo/homebrew-qemu-virgl

      - name: Cache Homebrew downloads
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/Homebrew
          key: brew-publish-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            brew-publish-${{ runner.os }}-

      - name: Install gn and rapidjson for ANGLE build
        run: |
          # Install rapidjson from Homebrew
          brew install rapidjson
          
          # Build gn from source
          git clone https://gn.googlesource.com/gn
          cd gn
          python3 build/gen.py
          ninja -C out
          sudo cp out/gn /usr/local/bin/
          cd ..
          rm -rf gn

      - name: Build dependencies
        run: |
          brew install --build-from-source --formula startergo/qemu-virgl/libangle --verbose
          brew install --build-from-source --formula startergo/qemu-virgl/libepoxy-angle --verbose
          brew install --build-from-source --formula startergo/qemu-virgl/virglrenderer --verbose

      - name: Build qemu-virgl
        continue-on-error: true
        run: |
          brew install --build-from-source --formula startergo/qemu-virgl/qemu-virgl --verbose

      - name: Test installation
        continue-on-error: true
        run: |
          qemu-system-x86_64 --version
          qemu-img --version

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: brew-logs-publish
          path: |
            ~/Library/Logs/Homebrew/*.log
            ~/Library/Logs/Homebrew/*/*.log
            ~/Library/Caches/Homebrew/Logs/*.log