name: Upload qemu-virgl Homebrew tap

on:
  push:
    branches:
      - master
    paths:
      - 'Formula/**'
      - 'Patches/**'
      - '.github/workflows/*.yml'
  workflow_dispatch:

jobs:
  publish:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x86_64
    runs-on: ${{ matrix.os }}
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
      HOMEBREW_NO_INSTALL_FROM_API: 1
      HOMEBREW_NO_ANALYTICS: 1
      HOMEBREW_NO_AUTO_TAP: 1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up tap
        run: |
          mkdir -p $(brew --prefix)/Homebrew/Library/Taps/startergo
          ln -s ${{ github.workspace }} $(brew --prefix)/Homebrew/Library/Taps/startergo/homebrew-qemu-virgl

      - name: Clear Homebrew cache
        run: |
          brew cleanup -s
          rm -rf $(brew --cache)

      - name: Cache Homebrew downloads
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/Homebrew
          key: brew-publish-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            brew-publish-${{ runner.os }}-

      - name: Install gn and rapidjson for ANGLE build
        run: |
          # Install gn from our tap and rapidjson from Homebrew
          brew install --build-bottle --formula startergo/qemu-virgl/gn
          brew install rapidjson

      - name: Build dependencies
        run: |
          brew install --build-bottle --formula startergo/qemu-virgl/libangle --verbose
          brew install --build-bottle --formula startergo/qemu-virgl/libepoxy-angle --verbose
          brew install --build-bottle --formula startergo/qemu-virgl/virglrenderer --verbose

      - name: Build qemu-virgl
        run: |
          brew install --build-bottle --formula startergo/qemu-virgl/qemu-virgl --verbose

      - name: Test installation
        run: |
          qemu-system-x86_64 --version
          qemu-img --version

      - name: Verify OpenGL/ANGLE library linking
        run: |
          echo "=== Checking QEMU library dependencies ==="
          otool -L $(brew --prefix)/bin/qemu-system-aarch64 | grep -E "(libangle|libepoxy|virgl|spice-server|SDL2)" || echo "⚠️  No OpenGL/SPICE/SDL libraries found in dependencies"
          
          echo -e "\n=== Checking rpaths in QEMU binary ==="
          otool -l $(brew --prefix)/bin/qemu-system-aarch64 | grep -A2 LC_RPATH | grep path || echo "⚠️  No rpaths found"
          
          echo -e "\n=== Verifying ANGLE libraries exist ==="
          ls -lh $(brew --prefix)/opt/libangle/lib/libGLESv2.dylib
          ls -lh $(brew --prefix)/opt/libangle/lib/libEGL.dylib
          
          echo -e "\n=== Verifying libepoxy-angle exists ==="
          ls -lh $(brew --prefix)/opt/libepoxy-angle/lib/libepoxy.0.dylib
          
          echo -e "\n=== Verifying virglrenderer exists ==="
          ls -lh $(brew --prefix)/opt/virglrenderer/lib/libvirglrenderer.1.dylib
          
          echo -e "\n=== Verifying spice-server exists ==="
          ls -lh $(brew --prefix)/opt/spice-server/lib/libspice-server.1.dylib
          
          echo -e "\n=== Checking QEMU build configuration ==="
          qemu-system-aarch64 -display help 2>&1 | grep -E "(cocoa|sdl)" || echo "⚠️  Display backends not found"
          
          echo -e "\n=== Checking QEMU device support ==="
          qemu-system-aarch64 -device help 2>&1 | grep virtio-gpu || echo "⚠️  virtio-gpu devices not found"

      - name: Create bottles
        run: |
          mkdir -p bottles
          brew bottle --no-rebuild startergo/qemu-virgl/libangle
          brew bottle --no-rebuild startergo/qemu-virgl/libepoxy-angle
          brew bottle --no-rebuild startergo/qemu-virgl/virglrenderer
          brew bottle --no-rebuild startergo/qemu-virgl/qemu-virgl
          
          # Rename bottles from double-dash to single-dash format for Homebrew compatibility
          for file in *.bottle.tar.gz; do
            if [ -f "$file" ]; then
              # Replace first -- with single - in filename
              newname=$(echo "$file" | sed 's/--/-/')
              if [ "$file" != "$newname" ]; then
                echo "Renaming: $file -> $newname"
                mv "$file" "$newname"
              fi
            fi
          done
          
          mv *.bottle.tar.gz bottles/ 2>/dev/null || true

      - name: Upload bottles as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bottles-${{ matrix.arch }}
          path: bottles/

  release:
    needs: publish
    if: github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    steps:
      - name: Download all bottle artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-bottles
          pattern: bottles-*
          merge-multiple: true

      - name: Create release and upload bottles
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(date +%Y%m%d.%H%M%S)
          TAG="v${VERSION}"
          
          # Create release
          gh release create "$TAG" \
            --repo ${{ github.repository }} \
            --title "Bottles $VERSION" \
            --notes "Pre-built bottles for macOS (arm64 + x86_64)" \
            all-bottles/*.bottle.tar.gz

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: brew-logs-publish
          path: |
            ~/Library/Logs/Homebrew/*.log
            ~/Library/Logs/Homebrew/*/*.log
            ~/Library/Caches/Homebrew/Logs/*.log