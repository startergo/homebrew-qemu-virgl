name: Test qemu-virgl build

on:
  push:
    branches:
      - master
    paths:
      - 'Formula/**'
      - 'Patches/**'
      - '.github/workflows/*.yml'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
      HOMEBREW_NO_INSTALL_FROM_API: 1
      HOMEBREW_NO_ANALYTICS: 1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up tap
        run: |
          mkdir -p $(brew --prefix)/Homebrew/Library/Taps/startergo
          ln -s ${{ github.workspace }} $(brew --prefix)/Homebrew/Library/Taps/startergo/homebrew-qemu-virgl

      - name: Install gn and rapidjson for ANGLE build
        run: |
          # Install gn from our tap and rapidjson from Homebrew
          brew install --build-from-source --formula startergo/qemu-virgl/gn
          brew install rapidjson

      - name: Build dependencies
        env:
          GIT_TRACE: 1
          GIT_CURL_VERBOSE: 1
          HOMEBREW_VERBOSE: 1
        run: |
          brew install --build-from-source --formula startergo/qemu-virgl/libangle --verbose
          brew install --build-from-source --formula startergo/qemu-virgl/libepoxy-angle
          brew install --build-from-source --formula startergo/qemu-virgl/virglrenderer

      - name: Build and test qemu-virgl
        run: |
          brew install --build-from-source --formula startergo/qemu-virgl/qemu-virgl --verbose

      - name: Test QEMU functionality
        run: |
          qemu-system-x86_64 --version
          qemu-img --version
          # Test ARM64 emulation
          qemu-system-aarch64 --version
          timeout 30s qemu-system-aarch64 -machine virt -accel tcg -nographic -m 512M || true

      - name: Show libangle logs on failure
        if: failure()
        run: |
          echo "=== Libangle build logs ==="
          for log in ~/Library/Logs/Homebrew/libangle/*.log; do
            [ -f "$log" ] && echo "--- $(basename $log) ---" && cat "$log"
          done
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: brew-logs
          path: |
            ~/Library/Logs/Homebrew/*.log
            ~/Library/Logs/Homebrew/*/*.log
            ~/Library/Caches/Homebrew/Logs/*.log