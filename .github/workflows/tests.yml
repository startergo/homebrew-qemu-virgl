name: Test qemu-virgl build

on:
  push:
    branches:
      - master
    paths:
      - 'Formula/**'
      - 'Patches/**'
      - '.github/workflows/*.yml'
  pull_request:
  workflow_dispatch:
    inputs:
      use_bottles:
        description: 'Use pre-built bottles instead of building from source'
        required: false
        type: boolean
        default: false

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, macos-15-intel]
    runs-on: ${{ matrix.os }}
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
      HOMEBREW_NO_ANALYTICS: 1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up tap
        run: |
          # Tap the repository using file:// URL to use local checkout
          brew tap startergo/qemu-virgl file://${{ github.workspace }}
          # Verify tap is set up correctly
          brew tap-info startergo/qemu-virgl

      - name: Clear Homebrew cache
        run: |
          brew cleanup -s
          rm -rf $(brew --cache)

      - name: Install gn and rapidjson for ANGLE build
        if: ${{ github.event.inputs.use_bottles != 'true' }}
        run: |
          # Install gn from our tap and rapidjson from Homebrew
          brew install --build-from-source --formula startergo/qemu-virgl/gn
          brew install rapidjson

      - name: Build dependencies from source
        if: ${{ github.event.inputs.use_bottles != 'true' }}
        env:
          GIT_TRACE: 1
          GIT_CURL_VERBOSE: 1
          HOMEBREW_VERBOSE: 1
        run: |
          brew install --build-from-source --formula startergo/qemu-virgl/libangle --verbose
          brew install --build-from-source --formula startergo/qemu-virgl/libepoxy-angle
          brew install --build-from-source --formula startergo/qemu-virgl/virglrenderer

      - name: Build qemu-virgl from source
        if: ${{ github.event.inputs.use_bottles != 'true' }}
        run: |
          # Install qemu-virgl, allowing link conflicts with standard libepoxy (not used)
          brew install --build-from-source --formula startergo/qemu-virgl/qemu-virgl --verbose || true
          # Force complete installation even if linking failed
          brew link --overwrite --force startergo/qemu-virgl/qemu-virgl

      - name: Install from bottles
        if: ${{ github.event.inputs.use_bottles == 'true' }}
        run: |
          echo "Installing pre-built bottles..."
          brew install startergo/qemu-virgl/qemu-virgl || true
          brew link --overwrite --force startergo/qemu-virgl/qemu-virgl

      - name: Test QEMU basic functionality
        run: |
          qemu-system-x86_64 --version
          qemu-img --version
          # Test ARM64 emulation
          qemu-system-aarch64 --version
          timeout 30s qemu-system-aarch64 -machine virt -accel tcg -nographic -m 512M || true

      - name: Verify OpenGL/ANGLE library linking
        run: |
          set +e
          echo "=== Checking QEMU library dependencies ==="
          otool -L $(brew --prefix)/bin/qemu-system-aarch64 | grep -E "(libangle|libepoxy|virgl|spice-server)" || echo "⚠️  No OpenGL/SPICE libraries found in dependencies"
          
          echo -e "\n=== Checking rpaths in QEMU binary ==="
          otool -l $(brew --prefix)/bin/qemu-system-aarch64 | grep -A2 LC_RPATH | grep path || echo "⚠️  No rpaths found"
          
          echo -e "\n=== Verifying ANGLE libraries exist ==="
          ls -lh $(brew --prefix)/opt/libangle/lib/libGLESv2.dylib || echo "⚠️  libGLESv2.dylib not found"
          ls -lh $(brew --prefix)/opt/libangle/lib/libEGL.dylib || echo "⚠️  libEGL.dylib not found"
          
          echo -e "\n=== Verifying libepoxy-angle exists ==="
          ls -lh $(brew --prefix)/opt/libepoxy-angle/lib/libepoxy.0.dylib || echo "⚠️  libepoxy not found"
          
          echo -e "\n=== Verifying virglrenderer exists ==="
          ls -lh $(brew --prefix)/opt/virglrenderer/lib/libvirglrenderer.1.dylib || echo "⚠️  virglrenderer not found"
          
          echo -e "\n=== Verifying spice-server exists ==="
          ls -lh $(brew --prefix)/opt/spice-server/lib/libspice-server.1.dylib || echo "⚠️  spice-server not found"
          
          echo -e "\n=== Checking QEMU build configuration ==="
          qemu-system-aarch64 -display help 2>&1 | grep -E "(cocoa|sdl)" || echo "⚠️  Display backends not found"
          
          echo -e "\n=== Checking QEMU device support ==="
          qemu-system-aarch64 -device help 2>&1 | grep virtio-gpu || echo "⚠️  virtio-gpu devices not found"
          set -e

      - name: Show libangle logs on failure
        if: failure()
        run: |
          echo "=== Libangle build logs ==="
          for log in ~/Library/Logs/Homebrew/libangle/*.log; do
            [ -f "$log" ] && echo "--- $(basename $log) ---" && cat "$log"
          done
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: brew-logs-${{ matrix.os }}
          path: |
            ~/Library/Logs/Homebrew/*.log
            ~/Library/Logs/Homebrew/*/*.log
            ~/Library/Caches/Homebrew/Logs/*.log
      

      
