name: Test qemu-virgl build

on:
  push:
    branches:
      - master
    paths:
      - 'Formula/**'
      - 'Patches/**'
      - '.github/workflows/*.yml'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-14
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
      HOMEBREW_NO_INSTALL_FROM_API: 1
      HOMEBREW_NO_ANALYTICS: 1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Update Formula
        run: |
          CURRENT_UTC="2025-03-13 17:18:29"
          CURRENT_USER="startergo"
          
          # Update formula creation comment, git revision, and patch block
          sed -i.bak '1c\# Formula created by startergo on version 2025-03-13 17:18:29 UTC' Formula/qemu-virgl.rb
          
          sed -i.bak '/url.*github.com\/qemu\/qemu.git.*using: :git/ c\  url "https://github.com/qemu/qemu.git", using: :git, revision: "99fc08366b06282614daeda989d2fde6ab8a707f"' Formula/qemu-virgl.rb
          
          sed -i.bak '/patch :p1 do/,/^  end/ c\  patch :p1 do\n    url "https://raw.githubusercontent.com/startergo/homebrew-qemu-virgl/refs/heads/master/Patches/qemu-v05.diff"\n    sha256 "6d27699ba454b5ecb7411822a745b89dce3dea5fccabfb56c84ad698f3222dd4"\n  end' Formula/qemu-virgl.rb

      - name: Set up tap
        run: |
          mkdir -p $(brew --prefix)/Homebrew/Library/Taps/startergo
          ln -s ${{ github.workspace }} $(brew --prefix)/Homebrew/Library/Taps/startergo/homebrew-qemu-virgl

      - name: Build dependencies
        run: |
          brew install --HEAD --build-from-source --formula ./Formula/libangle.rb
          brew install --HEAD --build-from-source --formula ./Formula/libepoxy-angle.rb
          brew install --HEAD --build-from-source --formula ./Formula/virglrenderer.rb

      - name: Build and test qemu-virgl
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1 \
          brew install --build-from-source --formula ./Formula/qemu-virgl.rb --verbose || exit 1

      - name: Test QEMU functionality
        run: |
          qemu-system-x86_64 --version
          qemu-img --version
          # Test ARM64 emulation
          qemu-system-aarch64 --version
          timeout 30s qemu-system-aarch64 -machine virt -accel tcg -nographic -m 512M || true

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: brew-logs
          path: |
            ~/Library/Logs/Homebrew/*.log
            ~/Library/Logs/Homebrew/*/*.log
            ~/Library/Caches/Homebrew/Logs/*.log