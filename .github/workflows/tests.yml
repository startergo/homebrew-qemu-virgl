name: Test qemu-virgl build

on:
  push:
    branches:
      - master
    paths:
      - 'Formula/**'
      - 'Patches/**'
      - '.github/workflows/*.yml'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-14
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
      HOMEBREW_NO_INSTALL_FROM_API: 1
      HOMEBREW_NO_ANALYTICS: 1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up tap
        run: |
          mkdir -p $(brew --prefix)/Homebrew/Library/Taps/startergo
          ln -s ${{ github.workspace }} $(brew --prefix)/Homebrew/Library/Taps/startergo/homebrew-qemu-virgl

      - name: Cache Homebrew downloads
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/Homebrew
          key: brew-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            brew-${{ runner.os }}-

      - name: Build HEAD dependencies
        run: |
          brew update
          # Build dependencies one by one with explicit formula paths
          FORMULAS=(
            "Formula/libangle.rb"
            "Formula/libepoxy-angle.rb"
            "Formula/virglrenderer.rb"
          )
          
          for formula in "${FORMULAS[@]}"; do
            echo "Building $formula..."
            HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1 \
            brew install --HEAD --build-from-source --formula "./$formula" --verbose || exit 1
          done

      - name: Build and test qemu-virgl (working version)
        run: |
          cat > Formula/qemu-virgl.rb << 'EOL'
          class QemuVirgl < Formula
            desc "Emulator for x86 and PowerPC"
            homepage "https://www.qemu.org/"
            url "https://github.com/qemu/qemu.git", using: :git, revision: "99fc08366b06282614daeda989d2fde6ab8a707f"
            version "20211212.1"
            license "GPL-2.0-only"
            # Rest of the formula content...
          EOL
          HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1 \
          brew install --build-from-source --formula ./Formula/qemu-virgl.rb --verbose || exit 1
          
      - name: Test QEMU functionality
        run: |
          qemu-system-x86_64 --version
          qemu-img --version
          # Test ARM64 emulation
          qemu-system-aarch64 --version
          timeout 30s qemu-system-aarch64 -machine virt -accel tcg -nographic -m 512M || true

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: brew-logs
          path: |
            ~/Library/Logs/Homebrew/*.log
            ~/Library/Logs/Homebrew/*/*.log
            ~/Library/Caches/Homebrew/Logs/*.log